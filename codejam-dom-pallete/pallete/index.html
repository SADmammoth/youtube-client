<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Pallete</title>
</head>
<body>
  <header>
      <button id="burger">&#0150;<br>&#0150;<br>&#0150;<br></button>
      <h1>CodeJam &#0150; Pallette</h1>
      <a href="index.html">Reset</a>
  </header>
  <section class="workspace">
    <div class="instruments">
      <button id="bucket-tool"  onclick="change_tool('bucket', this);">
        bucket
      </button>
      <button id="pipette-tool"  onclick="change_tool('pipette', this);">
        pipette
      </button>
      <hr>
      <button id="move-tool" onclick="change_tool('move', this);">
        move
      </button>
      <button id="transform-tool" onclick="change_tool('transform', this);">
        transform
      </button>
    </div>
    <div class="colors">
      <button id="current-color">
      curr
      </button>
      <button id="previous-color">
      prev
      </button>
      <hr>
      <button id="add1-color" style="background-color: red;">
        color1
      </button>
      <button id="add2-color" style="background-color: green;">
        color2
      </button>
    </div>
    <div class="canvas">
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure circle" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
      <div class="figure" onclick="on_click_fig(this);" ondragstart="this.style.position = 'relative'" 
      ondrag="on_drag(this);" ondragend="on_dragend(this);"></div>
    </div>
  </section>
</body>
</html>
