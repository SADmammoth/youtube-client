<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Pallete</title>
</head>
<body onload="onloadFunc();">
  <header class="panel">
      <input id="main-btn" class="spoiler" type="checkbox">
      <div class="dropdown main-menu"><button onclick="document.location.reload(false);">Reset</button>
        <button  onclick="save();">Save</button>
        <button onclick="load();">Load</button>
        <input id="file-input" type="file" name="name" style="display: none;" />
      </div>
      <h1>CodeJam &#0150; Pallette</h1>
      <input id="menu-btn" class="spoiler" type="checkbox">
      <div class="dropdown ad-menu"><a href="#">Credits</a></div>
  </header>
  <section class="workspace">
    <ul class="tools panel">
      <li>
        <button id="bucket-tool"  onclick="changeTool('bucket', this);">
        <img src="./assets/images/icon-share.jpg" alt="" title="Paint bucket">
        <span>Paint bucket (B)</span>
      </button>
    </li>
    <li> 
      <button id="pipette-tool"  onclick="changeTool('pipette', this);">
        <img src="./assets/images/eye-dropper.jpg" alt="" title="Paint bucket">
        <span>Choose color (P)</span>
      </button>
    </li>
      <hr>
      <li>
        <button id="move-tool" onclick="changeTool('move', this);">
        <img src="./assets/images/arrows-alt.jpg" alt="" title="Paint bucket">
         <span>Move (M)</span>
      </button>
    </li>
      <li>
        <button id="transform-tool" onclick="changeTool('transform', this);">
        <img src="./assets/images/exchange-alt.jpg" alt="" title="Paint bucket">
        <span>Transform (T)</span>
      </button>
    </li>
    </ul>
    <ul class="colors panel"  draggable="false" >
      <li id="current-color">
        <input id="color_picker" class="color" type="color" value="#c4c4c4" style="cursor: pointer;" oninput="changeCurrentColor(this.value);">
        <span>Current color</span>
      </li>
      <li id="previous-color" >
        <div class="color">prev</div>
       <span>Prev color</span>
      </li>
      <hr>
      <li id="add1-color">       
        <div class="color"  style="background-color: #FF0000;"></div>
         <span>red</span>
      </li>
      <li id="add2-color">  
        <div class="color" style="background-color: #41B6F7;"></div>
         <span> blue</span>
      </li>
    </ul>
    <div class="canvas">
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure circle" onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
      <div class="figure"        onclick="onClickFig(this);"  onmousedown="setMovingFigure(this);" style="left:0px;top:0px;"></div>
    </div>
  </section>
</body>
</html>
