<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Pallete</title>
</head>
<body>
  <header>
    <button id="burger">&#0150;<br>&#0150;<br>&#0150;<br></button>
    <h1>CodeJam &#0150; Pallette</h1>
  </header>
  <section class="workspace">
    <div class="instruments">
      <button id="bucket-tool">
        bucket
      </button>
      <button id="pipette-tool">
        pipette
      </button>
      <hr>
      <button id="move-tool">
        move
      </button>
      <button id="transform-tool" >
        transform
      </button>
    </div>
    <div class="colors">
      <button id="current-color">
      curr
      </button>
      <button id="previous-color">
      prev
      </button>
      <hr>
      <button id="add1-color">
        color1
      </button>
      <button id="add2-color">
        color2
      </button>
    </div>
    <div class="canvas">
      <div class="figure"></div>
      <div class="figure"></div>
      <div class="figure" ></div>
      <div class="figure" ></div>
      <div class="figure" ></div>
      <div class="figure" ></div>
      <div class="figure circle" ></div>
      <div class="figure" ></div>
      <div class="figure" ></div>
    </div>
  </section>
</body>
</html>
